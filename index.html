<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    

    <script src="app.js"></script>
    <script src="scripts/cribsController.js"></script>
    <script src="scripts/cribsFactory.js"></script>

</head>
<body ng-app="myApp">

        <nav class="navbar bg-dark text-white">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Navbar</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="" id="">
                <ul class="navbar-nav flex-row text-white">
                <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link text-white" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Pricing</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>



        <div class="container mt-5">
            <div class="row" ng-controller="cribsController">
                <div class="col-xl-3 col-lg-4 col-md-6 card-group" ng-repeat="crib in cribs">
                    <div class="card shadow-sm border-0 mb-4">
                        <div style="height: 250px;" class="rounded">
                            <img ng-src="images/{{crib.image}}" class="h-100 w-100 rounded-t"/>
                        </div>
                        <div class="card-body ">
                            <div ng-hide = "showDetails === true">

                            
                                <h3>{{crib.price | currency}}</h3>
                                <h4>{{crib.address}}</h4>
                                <p>{{crib.type}}</p>
                            </div>

                            <button class="btn btn-xs btn-success" ng-hide="showDetails === true" ng-click="showDetails = !showDetails"> Details

                            </button>

                            <button class="btn btn-xs btn-danger" ng-show="showDetails === true" ng-click="showDetails = !showDetails">Close</button>


                            <div class="details" ng-show = "showDetails === true">
                                <h4>
                                    <span class="label label-primary">
                                        Beds: {{crib.details.bedrooms}}
                                    </span>
                                    <span class="label label-primary">
                                        Bathrooms: {{crib.details.bathrooms}}
                                    </span>
                                    <span class="label label-primary">
                                        Sqft: {{crib.details.area}}
                                    </span>
                                </h4>
                                <p>{{crib.description}}</p>

                            </div>
                            <!-- <h4>{{crib.address}}</h4> -->
                            <!-- <p><strong>Type:  </strong> {{crib.type}}</p> -->
                            <!-- <p><strong>Price:  </strong> {{crib.price | currency}}</p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script> -->

</body>
</html>
