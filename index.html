<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="scripts/cribsController.js"></script>
</head>
<body ng-app="myApp">

        <nav class="navbar bg-dark text-white">
            <div class="container">
                <a class="navbar-brand text-white" href="#">Navbar</a>
            <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button> -->
            <div class="" id="">
                <ul class="navbar-nav flex-row text-white">
                <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item mx-3">
                    <a class="nav-link text-white" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Pricing</a>
                </li>
                </ul>
            </div>
            </div>
        </nav>



        <div class="container mt-5">
            <div class="row" ng-controller="cribsController">
                <div class="col-lg-4 col-md-6 card-group" ng-repeat="crib in cribs">
                    <div class="card shadow-sm border-0">
                        <div style="height: 250px;" class="rounded">

                            <img ng-src="images/{{crib.image}}" class="h-100 w-100 rounded-t"/>
                        </div>
                        <div class="card-body ">
                            <h4>{{crib.address}}</h4>
                            <p><strong>Type:  </strong> {{crib.type}}</p>
                            <p><strong>Price:  </strong> {{crib.price | currency}}</p>
                            <p><strong>Description:  </strong> {{crib.description}}</p>


                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
